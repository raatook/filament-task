<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Dégradé de fond -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Clipboard/Document principal -->
  <rect x="60" y="40" width="80" height="110" rx="8" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Clip en haut -->
  <rect x="85" y="35" width="30" height="12" rx="6" fill="#1e293b"/>
  
  <!-- Lignes de texte / tâches -->
  <g opacity="0.9">
    <!-- Ligne 1 - complétée -->
    <circle cx="75" cy="65" r="6" fill="#10b981" stroke="#fff" stroke-width="2"/>
    <line x1="73" y1="65" x2="76" y2="68" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <line x1="76" y1="68" x2="80" y2="62" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <rect x="90" y="62" width="40" height="3" rx="1.5" fill="#fff" opacity="0.8"/>
    
    <!-- Ligne 2 - complétée -->
    <circle cx="75" cy="85" r="6" fill="#10b981" stroke="#fff" stroke-width="2"/>
    <line x1="73" y1="85" x2="76" y2="88" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <line x1="76" y1="88" x2="80" y2="82" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <rect x="90" y="82" width="35" height="3" rx="1.5" fill="#fff" opacity="0.8"/>
    
    <!-- Ligne 3 - en cours -->
    <circle cx="75" cy="105" r="6" fill="#f59e0b" stroke="#fff" stroke-width="2"/>
    <rect x="90" y="102" width="30" height="3" rx="1.5" fill="#fff" opacity="0.8"/>
    
    <!-- Ligne 4 - à faire -->
    <circle cx="75" cy="125" r="6" fill="transparent" stroke="#fff" stroke-width="2"/>
    <rect x="90" y="122" width="38" height="3" rx="1.5" fill="#fff" opacity="0.6"/>
  </g>
  
  <!-- Effet de brillance -->
  <ellipse cx="100" cy="60" rx="30" ry="20" fill="#fff" opacity="0.15"/>
  
  <!-- Texte (optionnel) -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#grad2)" text-anchor="middle">
    TaskFlow
  </text>
</svg>